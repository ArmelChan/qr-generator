    <script>
        /* === FACE Theory: Explainability & Accuracy ===
           ç¨‹å¼é‚è¼¯èªªæ˜ï¼š
           1. åˆå§‹åŒ– qr-code-styling å¯¦ä¾‹ã€‚
           2. ç›£è½æ‰€æœ‰ Input è®ŠåŒ–ï¼ŒDebounce å¾Œæ›´æ–°é è¦½ã€‚
           3. å¯¦ä½œå–®åœ–ä¸‹è¼‰èˆ‡ Zip æ‰“åŒ…é‚è¼¯ã€‚
        */

        let qrCode;
        let currentMode = 'single'; // 'single' or 'batch'
        let uploadedLogo = null;

        // åˆå§‹åŒ–
        window.onload = () => {
            initQR();
            attachListeners();
        };

        function initQR() {
            // ä½¿ç”¨ qr-code-styling å»ºç«‹å¯¦ä¾‹
            qrCode = new QRCodeStyling({
                width: 300,
                height: 300,
                type: "svg",
                data: "https://example.com",
                image: "",
                dotsOptions: { color: "#000000", type: "square" },
                backgroundOptions: { color: "#ffffff" },
                imageOptions: { crossOrigin: "anonymous", margin: 10 }
            });
            // æ›è¼‰åˆ° DOM
            qrCode.append(document.getElementById("canvas-wrapper"));
        }

        // äº‹ä»¶ç›£è½èˆ‡å³æ™‚æ›´æ–°
        function attachListeners() {
            const inputs = ['qr-content', 'color-dots', 'color-bg', 'dot-style'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', updatePreview);
            });

            // Logo è™•ç†
            document.getElementById('logo-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        uploadedLogo = reader.result;
                        document.getElementById('file-name').innerText = file.name;
                        updatePreview();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // æ›´æ–°é è¦½é‚è¼¯
        function updatePreview() {
            if(currentMode !== 'single') return;

            const content = document.getElementById('qr-content').value || " ";
            const colorDots = document.getElementById('color-dots').value;
            const colorBg = document.getElementById('color-bg').value;
            const dotStyle = document.getElementById('dot-style').value;

            qrCode.update({
                data: content,
                image: uploadedLogo,
                dotsOptions: { color: colorDots, type: dotStyle },
                backgroundOptions: { color: colorBg }
            });
        }

        // ä¸‹è¼‰è™•ç† (åŠŸèƒ½åˆ†æµ)
        async function handleDownload() {
            const btn = document.getElementById('btn-download');
            btn.disabled = true;
            btn.innerText = "è™•ç†ä¸­...";

            try {
                if (currentMode === 'single') {
                    // å–®åœ–ä¸‹è¼‰
                    await qrCode.download({ name: "qr-code", extension: "png" });
                } else {
                    // æ‰¹æ¬¡ä¸‹è¼‰
                    await generateBatch();
                }
            } catch (err) {
                alert("ç™¼ç”ŸéŒ¯èª¤: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "ä¸‹è¼‰ QR Code";
            }
        }

        // æ‰¹æ¬¡ç”Ÿæˆæ ¸å¿ƒé‚è¼¯
        async function generateBatch() {
            const rawText = document.getElementById('batch-content').value;
            const lines = rawText.split('\n').filter(line => line.trim() !== '');
            
            if (lines.length === 0) {
                alert("è«‹è¼¸å…¥è‡³å°‘ä¸€è¡Œæ–‡å­—æˆ–ç¶²å€ï¼");
                return;
            }

            const statusDiv = document.getElementById('batch-status');
            statusDiv.classList.remove('hidden');
            statusDiv.innerHTML = ''; // æ¸…ç©ºèˆŠç´€éŒ„

            const zip = new JSZip();
            const folder = zip.folder("qrcodes");

            // å–å¾—ç•¶å‰æ¨£å¼è¨­å®š
            const colorDots = document.getElementById('color-dots').value;
            const colorBg = document.getElementById('color-bg').value;
            const dotStyle = document.getElementById('dot-style').value;

            // è¿´åœˆç”Ÿæˆ
            for (let i = 0; i < lines.length; i++) {
                const text = lines[i].trim();
                
                // ç‚ºäº†æ‰¹æ¬¡ï¼Œæˆ‘å€‘éœ€è¦å»ºç«‹è‡¨æ™‚çš„ blob
                // æ³¨æ„ï¼šqr-code-styling çš„ getRawData æ˜¯ç•°æ­¥çš„
                qrCode.update({
                    data: text,
                    image: uploadedLogo,
                    dotsOptions: { color: colorDots, type: dotStyle },
                    backgroundOptions: { color: colorBg }
                });

                const blob = await qrCode.getRawData("png");
                const filename = `qr_${i+1}_${text.substring(0, 10).replace(/[^a-z0-9]/gi, '_')}.png`;
                
                folder.file(filename, blob);

                // æ›´æ–° UI Log
                const log = document.createElement('div');
                log.className = 'log-item';
                log.innerHTML = `<span>${text}</span> <span class="log-success">OK</span>`;
                statusDiv.appendChild(log);
            }

            // æ‰“åŒ…ä¸‹è¼‰
            const content = await zip.generateAsync({ type: "blob" });
            saveAs(content, "qrcodes_batch.zip");
            
            // æ¢å¾©é è¦½
            updatePreview(); 
        }

        // ä»‹é¢åˆ‡æ›é‚è¼¯
        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'single') {
                document.getElementById('single-mode').classList.remove('hidden');
                document.getElementById('batch-mode').classList.add('hidden');
                document.getElementById('batch-status').classList.add('hidden');
                document.getElementById('canvas-wrapper').classList.remove('hidden');
                document.getElementById('preview-text').innerText = "å³æ™‚é è¦½";
                updatePreview();
            } else {
                document.getElementById('single-mode').classList.add('hidden');
                document.getElementById('batch-mode').classList.remove('hidden');
                // æ‰¹æ¬¡æ¨¡å¼æ™‚éš±è—å³æ™‚ç•«å¸ƒï¼Œé¿å…æ··æ·†ï¼Œæˆ–é¡¯ç¤ºéœæ…‹åœ–ç¤º
                document.getElementById('preview-text').innerText = "æ‰¹æ¬¡æ¨¡å¼ï¼šé»æ“Šä¸‹è¼‰é–‹å§‹ç”Ÿæˆ";
            }
        }

        // ä¸»é¡Œåˆ‡æ›
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
        }
    </script>
